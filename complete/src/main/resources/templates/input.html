<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/SOSearch}" th:object="${searchData}" method="post">
        <p>String to search: <input type="text" th:field="*{searchString}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <h1>Result</h1>
    <p th:text="'content: ' + ${searchData.getAnswers()}" />
</body>
</html>
